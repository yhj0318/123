<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .b
        {
            border: solid 1px black;
        }
    </style>
  </head>
  <body>
    <h1>grid system</h1>
    <!-- 화면에 꽉차도록 만드는 방법 fluid -->
    <div class="container-fluid">
        <div class="row">
            <!-- md사이즈이기에 768px이 될 때 배치가 바뀐다. -->
            <!-- sm사이즈이기에 md가 되기전에 한번 더 바뀐다. -->
            <div class="col-md-6 col-sm-6 b">Hello</div>
            <div class="col-md-3 col-sm-6 b">Hello</div>
            <div class="col-md-3 col-sm-12 b">Hello</div>
        </div>
        <div class="row">
            <div class="col-md-4 b">Hello</div>
            <div class="col-md-4 b">Hello</div>
            <div class="col-md-4 b">Hello</div>
        </div>
        <div class="row">
            <!-- 앞에 4개의 칸을 지우는 방법 offset -->
            <div class="col-md-4 offset-md-4 b">Hello</div>
            <div class="col-md-4 b">Hello</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
